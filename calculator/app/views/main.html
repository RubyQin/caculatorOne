<div class='container'>
    <div class='row'>
        <div class='col-xs-5 col-sm-3' style='border:1px solid blue;'>
            <button name="btn1" class="btn btn-default" value="1" ng-click='updateOutput(1)'>1</button>
            <button name="btn2" class="btn btn-default" ng-click='updateOutput(2)'>2</button>
            <button name="btn3" class="btn btn-default" ng-click='updateOutput(3)'>3</button>
            <button name="btnadd" class="btn btn-info" value="+" ng-click='updateOutput("+")'>+</button>
            <br>
            <button name="btn4" class="btn btn-default" value="4" ng-click='updateOutput(4)'>4</button>
            <button name="btn5" class="btn btn-default" value="5" ng-click='updateOutput(5)'>5</button>
            <button name="btn6" class="btn btn-default" value="6" ng-click='updateOutput(6)'>6</button>
            <button name="btnsub" class="btn btn-info" value="-" ng-click='updateOutput("-")'>-</button>
            <br>
            <button name="btn7" class="btn btn-default" value="7" ng-click='updateOutput(7)'>7</button>
            <button name="btn8" class="btn btn-default" value="8" ng-click='updateOutput(8)'>8</button>
            <button name="btn9" class="btn btn-default" value="9" ng-click='updateOutput(9)'>9</button>
            <button name="btnmul" class="btn btn-info" value="*" ng-click='updateOutput("*")'>*</button>
            <br>
            <button name="btn0" class="btn btn-default" value="0" ng-click='updateOutput(0)'>0</button>
            <button name="btndiv" class="btn btn-info" value="/" ng-click='updateOutput("/")'>/</button>
            <button class="btn btn-danger" ng-click='backspace()'><span class='glyphicon glyphicon-arrow-left'></span></button>
            <br>
            <button name="btnclr" class="btn btn-danger"  ng-click='clear()'>C</button>     
            <button class="btn btn-success"ng-click="eval()">=</button>
            <div style='border:1px solid blue; margin:5px auto 5px auto; height:60px;'> 
                <p>{{evalString}}</p>      
                <p><b>Result: {{result}}</b></p>
            </div>
        </div>
    </div>
</div>
